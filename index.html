<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <br><br>
      <!--create the pull down menu-->
      <div class="pass_len_1"> Please select the length of password :   
      <select id="pass_len" class="pass_len" name="pass_len">
          
        </select>
        <br><br>
      </div>
      </label> Please select the password criteria :</label>
        <section class="select_char">
              <!--create the checkbox-->
              <label>Lowercase</label>
              <input type="checkbox" id="lowercase" value="1">
              <label>Uppercase</label>
              <input type="checkbox" id="uppercase" value="1">
              <label>Numeric</label>
              <input type="checkbox" id="numeric" value="1">
              <label>Special Character</label>
              <input type="checkbox" id="special" value="1">
        </section>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="result"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        
      </div>
    </div>
  </div>
  <script src="..style.css"></script>
</body> 
</html>
